<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Bible Study Web Portal ✝️</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fbf5ed;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 80px auto;
            background-color: #fff9f1;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #3b2e1e;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background-color: #fffdf8;
        }

        button {
            background-color: #d4af37;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c19e34;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            font-weight: 600;
        }

        .login-link a {
            color: #d4af37;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create an Account ✝️</h1>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Enter your name" required><br>
        <input type="email" th:field="*{email}" placeholder="Enter your email" required><br>
        <input type="password" th:field="*{password}" placeholder="Enter your password" required><br>
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>
</body>
</html>
